<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Slot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 text-center shadow-lg rounded-4" style="width: 24rem;">
    <h2 class="text-primary">Dr. John Doe</h2>
    <p class="text-muted">Dentist</p>

    <div class="mb-3">
      <h6 class="fw-bold">Select Date</h6>
      <div class="d-flex flex-wrap justify-content-center gap-2 mb-2">
        <button class="btn btn-outline-primary slot-btn">25</button>
        <button class="btn btn-outline-primary slot-btn">26</button>
        <button class="btn btn-outline-primary slot-btn">27</button>
        <button class="btn btn-outline-primary slot-btn">28</button>
        <button class="btn btn-outline-primary slot-btn">29</button>
        <button class="btn btn-outline-primary slot-btn">30</button>
      </div>
    </div>

    <div class="mb-3">
      <h6 class="fw-bold">Morning</h6>
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <button class="btn btn-outline-success slot-btn">9:00 AM</button>
        <button class="btn btn-outline-success slot-btn">9:30 AM</button>
        <button class="btn btn-outline-success slot-btn">10:30 AM</button>
        <button class="btn btn-outline-success slot-btn">11:00 AM</button>
      </div>
    </div>

    <div class="mb-3">
      <h6 class="fw-bold">Afternoon</h6>
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <button class="btn btn-outline-warning slot-btn">2:00 PM</button>
        <button class="btn btn-outline-warning slot-btn">3:00 PM</button>
        <button class="btn btn-outline-warning slot-btn">3:30 PM</button>
      </div>
    </div>

    <div class="mb-3">
      <h6 class="fw-bold">Evening</h6>
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <button class="btn btn-outline-danger slot-btn">6:00 PM</button>
        <button class="btn btn-outline-danger slot-btn">6:30 PM</button>
      </div>
    </div>

    <nav>
      <a href="index.html" class="text-decoration-none text-secondary me-2">Home</a> |
      <a href="services.html" class="text-decoration-none text-secondary ms-2">Our Services</a>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
